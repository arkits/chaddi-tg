<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    {% block head %}
    <link rel="stylesheet" href="/chaddi/static/styles.css" />
    <title>{% block title %}{% endblock %} - chaddi-tg</title>
    {% endblock %}
  </head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-dm-shortcut-enabled="true"
    data-set-preferred-mode-onload="true"
  >
    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">
      <!-- Sticky alerts (toasts), empty container -->
      <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
      <div class="sticky-alerts"></div>

      <!-- Navbar start -->
      <nav class="navbar">
        <!-- Navbar brand -->
        <a href="/chaddi" class="navbar-brand"> chaddi-tg </a>
        <!-- Navbar text -->
        <span class="navbar-text text-monospace">v3.0.0</span>
        <!-- text-monospace = font-family shifted to monospace -->
        <!-- Navbar nav -->
        <ul class="navbar-nav d-none d-md-flex">
          <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
          <li class="nav-item">
            <a href="/chaddi/bakchods" class="nav-link">Bakchods</a>
          </li>
          <li class="nav-item">
            <a href="/chaddi/groups" class="nav-link">Groups</a>
          </li>
          <li class="nav-item">
            <a href="/chaddi/quotes" class="nav-link">Quotes</a>
          </li>
          <li class="nav-item">
            <a href="/chaddi/metrics" class="nav-link">Metrics</a>
          </li>
        </ul>
        <!-- Navbar content (with the dropdown menu) -->
        <div class="navbar-content d-md-none ml-auto">
          <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
          <div class="dropdown with-arrow">
            <button
              class="btn"
              data-toggle="dropdown"
              type="button"
              id="navbar-dropdown-toggle-btn-1"
            >
              Menu
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
            <div
              class="dropdown-menu dropdown-menu-right w-200"
              aria-labelledby="navbar-dropdown-toggle-btn-1"
            >
              <!-- w-200 = width: 20rem (200px) -->
              <a href="/chaddi/bakchods" class="dropdown-item">Bakchods</a>
              <a href="/chaddi/groups" class="dropdown-item">Groups</a>
              <a href="/chaddi/quotes" class="dropdown-item">Quotes</a>
              <a href="/chaddi/metrics" class="dropdown-item">Metrics</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar end -->

      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <div id="content">{% block content %}{% endblock %}</div>
      </div>
      <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script src="/chaddi/static/chaddi_ui.js"></script>
  </body>
</html>
