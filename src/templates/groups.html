{% extends "base.html" %} {% block title %}Groups{% endblock %} {% block head
    %} {{ super() }} {% endblock %} {% block content %}
    <div class="container-lg">
      <h1>Groups</h1>
    
      <table class="table">
        <thead>
          <tr>
            <th>group_id</th>
            <th>name</th>
            <th>updated</th>
          </tr>
        </thead>
        <tbody>
          {% for group in groups %}
          <tr>
            <th>{{group.group_id}}</th>
            <td>{{group.name}}</td>
            <td>{{group.updated}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endblock %}
