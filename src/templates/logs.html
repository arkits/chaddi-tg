{% extends "base.html" %}
{% block title %}Live Activity{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/logs.css" />
{% endblock %}
{% block content %}
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
    crossorigin="anonymous"></script>
<script defer src="/static/logs.js"></script>

<div class="logs-container">
    <!-- Header -->
    <div class="logs-header">
        <div class="logs-header-content">
            <h1 class="logs-title">Live Activity</h1>
            <div class="logs-status">
                <span class="status-indicator" id="connection-status"></span>
                <span class="status-text" id="connection-text">Connecting...</span>
            </div>
        </div>
        <div class="logs-controls">
            <!-- Filter Toggles -->
            <div class="filter-toggles">
                <button class="btn btn-sm filter-btn active" data-filter="all">All</button>
                <button class="btn btn-sm filter-btn" data-filter="logs">Logs</button>
                <button class="btn btn-sm filter-btn" data-filter="messages">Messages</button>
            </div>
            <button class="btn btn-sm" id="clear-btn">Clear</button>
            <button class="btn btn-sm" id="pause-btn">Pause</button>
        </div>
    </div>

    <!-- Activity Container -->
    <div class="logs-body" id="logs-container">
        <div class="logs-list" id="logs-list">
            <!-- Logs and messages will be inserted here -->
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ“Š</div>
                <p>Connecting to activity stream...</p>
                <small>Live server logs and messages from Telegram</small>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="logs-footer">
        <label class="auto-scroll-toggle">
            <input type="checkbox" id="auto-scroll-toggle" checked>
            <span>Auto-scroll to new activity</span>
        </label>
        <span class="log-count" id="log-count">0 items displayed</span>
    </div>
</div>

{% endblock %}
