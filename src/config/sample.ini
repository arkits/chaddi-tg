[TELEGRAM]
TG_BOT_TOKEN = TOKEN
TG_ADMIN_USERS = ["TG_USER_ID"]
BOT_USERNAME = ChaddiBot
LOGGING_CHAT_ID = -123456789
YTDL_MAX_DOWNLOAD_TIME = 20

[SERVER]
PORT = 5100

[DB]
VERBOSE_LOGGING = false
USER = postgres
PASSWORD = password
HOST = localhost

[OPENAI]
API_KEY = OPENAI_API_KEY

[GEMINI]
API_KEY = GEMINI_API_KEY

[OPENROUTER]
API_KEY = OPENROUTER_API_KEY

[AI]
# Provider to use: "openai", "gemini", or "openrouter"
PROVIDER = openai
# Model names (optional, defaults shown)
OPENAI_MODEL = gpt-5-nano-2025-08-07
GEMINI_MODEL = gemini-2.5-flash
OPENROUTER_MODEL = moonshotai/kimi-k2-0905
# Comma-separated list of fallback models for OpenRouter (optional)
# OpenRouter will automatically try these models if the primary model fails
# OPENROUTER_FALLBACK_MODELS = anthropic/claude-3.5-sonnet, gryphe/mythomax-l2-13b

[WEATHER]
API_KEY = YOUR_OPENWEATHERMAP_API_KEY
# Set to false to skip LLM and use fallback descriptions directly (saves API costs)
USE_LLM_FOR_DESCRIPTIONS = true

[SENTRY]
ENVIRONMENT = dev

[POSTHOG]
API_KEY = YOUR_POSTHOG_API_KEY